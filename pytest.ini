testpaths = tests

# (Опционально) Помечай все тесты как ASCII, если случаются проблемы с юникодом в путях:
# encoding = utf-8

# (Опционально) Автоматически добавляй метку к каждому тесту — удобно для CI/CD:
# markers =
#     smoke: основные смоук-тесты
#     regression: регрессионные тесты

# (Опционально) yкрасивый вывод при падении тестов
addopts = -ra -v

# (Опционально) игнорировать определенные каталоги при поиске тестов
norecursedirs = .venv .git

# (Опционально) если allure используется, чтобы не забыть параметр:
# allure_report_dir = allure-results

# (Опционально) указать минимальную версию pytest
# minversion = 7.0